</head>
<body>
    <div class="flex flex-col w-screen h-screen bg-fixed bg-cover" style="background: url('src/bg2.jpg');">
        <nav class="sticky top-0 flex flex-row items-center justify-between w-screen h-20 p-6 bg-white border border-b border-gray-300">
            <div class="flex justify-start">
                <img src="src/logo.png" class="h-10 mt-2" alt="">
            </div>
            <div class="flex justify-center">
                <div class="hidden mt-3 space-x-6 md:flex -pr-20 xl:pr-32">
                    <a href="index.html" class="text-xs font-medium text-gray-800 uppercase lg:text-base hover:text-gray-900">
                        website
                    </a>
                    <a href="game.html" class="text-xs font-medium text-gray-800 uppercase lg:text-base hover:text-gray-900">
                        game
                    </a>
                    <a href="digitalmarketing.html" class="text-xs font-medium text-gray-800 uppercase lg:text-base hover:text-gray-900">
                        digital marketing
                    </a>
                    <a href="events.html" class="text-xs font-medium text-gray-800 uppercase lg:text-base hover:text-gray-900">
                        events
                    </a>
                    <a href="ourcompany.html" class="text-xs font-medium text-gray-800 uppercase lg:text-base hover:text-gray-900">
                        our company
                    </a>
                    <a href="contactus.html" class="text-xs font-medium text-gray-800 uppercase lg:text-base hover:text-gray-900">
                        contact us
                    </a>
                </div>
                    
            </div>
            <div class="flex flex-wrap justify-end">
                <div class="block md:hidden">
                    <button onclick="toggleElement('navigation')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="navigation" class="hidden w-full h-64 bg-blue-400">
            <div class="flex flex-col items-center justify-center py-10 space-y-2">
                <a href="index.html" class="text-white uppercase text-md hover:text-blue-900 focus:outline-none">
                    website
                </a>
                <a href="game.html" class="text-white uppercase text-md hover:text-blue-900 focus:outline-none">
                    game
                </a>
                <a href="digitalmarketing.html" class="text-white uppercase text-md hover:text-blue-900 focus:outline-none">

                </a>
                <a href="events.html" class="text-white uppercase text-md hover:text-blue-900 focus:outline-none">
                    events
                </a>
                <a href="ourcompany.html" class="text-white uppercase text-md hover:text-blue-900 focus:outline-none">
                    our company
                </a>
                <a href="contactus.html" class="text-white uppercase text-md hover:text-blue-900 focus:outline-none">
                    contact us
                </a>
            </div>
        </div>
        
        <div class="container px-4 mx-auto">
            <div class="flex flex-wrap justify-center py-10">
            <div class="w-full px-4 lg:w-6/12">
                <div class="relative flex flex-col w-full min-w-0 mb-6 break-words rounded-lg shadow-lg bg-blue-500/75">
                <div class="flex-auto p-5 lg:p-10">
                    <h4 class="text-3xl font-semibold text-blue-900">CREATE <span class="text-white">WITH US!</span></h4>
                    <p class="mt-1 mb-4 leading-relaxed text-white">
                    For Inquiries, complete this form and we will get back to you ASAP.
                    </p>
                    <form method="post" action="">
                    <div class="relative w-full mt-8 mb-3">
                    <label class="block mb-2 text-xs font-bold text-white uppercase" for="full-name">Full Name</label>
                    <input id="name" name="name" type="text" class="w-full px-3 py-3 text-sm text-gray-700 placeholder-gray-400 bg-white rounded shadow focus:outline-none focus:shadow-outline" placeholder="Full Name" style="transition: all 0.15s ease 0s;"/>
                    </div>
                    <div class="relative w-full mb-3">
                    <label class="block mb-2 text-xs font-bold text-white uppercase" for="email">Email</label>
                    <input id="email" name="email" type="email" class="w-full px-3 py-3 text-sm text-gray-700 placeholder-gray-400 bg-white rounded shadow focus:outline-none focus:shadow-outline" placeholder="Email" style="transition: all 0.15s ease 0s;"/>
                    </div>
                    <div class="relative w-full mb-3">
                    <label class="block mb-2 text-xs font-bold text-white uppercase" for="message">Message</label>
                    <textarea id="message" name="message" rows="4" cols="80" class="w-full px-3 py-3 text-sm text-gray-700 placeholder-gray-400 bg-white rounded shadow focus:outline-none focus:shadow-outline" placeholder="Type a message..."></textarea>
                    </div>
                    <div class="mt-6 text-center">
                    <button type="submit" class="px-6 py-3 mb-1 mr-1 text-sm font-bold text-blue-500 uppercase bg-white rounded shadow outline-none hover:bg-gray-300 active:bg-gray-300 active:text-gray-900 hover:shadow-lg focus:outline-none" type="button" style="transition: all 0.15s ease 0s;">
                        Send Message
                    </button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script>
        function toggleElement(elemID) {
                document.getElementById(elemID).classList.toggle('hidden');
                document.getElementById(elemID).classList.toggle('block');
            }
    </script>
</body>
</html>
